<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Registration Page">
	  <meta name="author" content="Courtney Miyashiro">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Create an Account</title>

		<!-- Bootstrap v5.0.0-beta3 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
		<link href="css/custom.css" rel="stylesheet" type="text/css" media="screen">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">

	</head>

	<body>

        <div class="container-fluid">

            <div id="login" class="row">
				<div class="col justify-content-center pt-5 d-grid">
					<h3><strong>CREATE AN ACCOUNT</strong></h3>
				</div>
			</div>
			
			<div class="row">
				<div class="col justify-content-center pt-3 d-grid mx-auto">
					<input class="form-control pb-1" type="text" placeholder="First Name" aria-label="First Name">
				</div>
			</div>
			
			<div class="row">
				<div class="col justify-content-center pt-3 d-grid mx-auto">
					<input class="form-control pb-1" type="text" placeholder="Last Name" aria-label="Last Name">
				</div>	
			</div>

            <div class="row">
				<div class="col justify-content-center pt-3 d-grid mx-auto">
					<input class="form-control pb-1" type="text" placeholder="Username" aria-label="Username">
				</div>	
			</div>

            <div class="row">
				<div class="col justify-content-center pt-3 d-grid mx-auto">
					<input class="form-control pb-1" type="password" id="inputPassword5" placeholder="Password" aria-describedby="passwordHelpBlocks">
                </div>
            </div>

            <div class="row">
                <div id="passwordHelpBlock" class="form-text col justify-content-center pt-2 d-grid mx-auto">
                    Must be 8-20 characters long
                    <br>
                    Contain letters and numbers
                    <br>
                    Contain a special character
				</div>	
			</div>

            <div class="row">
				<div class="col-lg-6 offset-lg-4 pt-4 pb-3 mx-auto">
					<button type="button" class="btn btn-outline-primary">Primary</button>

					<button type="button" class="btn btn-outline-secondary">Secondary</button>
                    
                    
				</div>
			</div>

            <div class="row">
				<div class="col justify-content-center d-grid pt-4 pb-1 mx-auto">
					<button type="button" class="btn btn-primary">SIGN UP</button>
				</div>
			</div>

			<div class="row">
				<div class="col justify-content-center d-grid pt-4">
					<p>Already have an account? Login here</p>
				
				</div>
			</div>

























        </div>


    </body>
</html>
